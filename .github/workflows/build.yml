name: Maven Package
on:
  push:
    branches:
      – main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      – uses: actions/checkout@v2
      – name: Build with Maven.
        run: mvn clean install
        env:
          GITHUB_USER_REF: ${{ secrets.GIT_USERNAME }}
          GITHUB_TOKEN_REF: ${{ secrets.GIT_TOKEN }}
